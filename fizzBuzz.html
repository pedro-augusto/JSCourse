<html>

<script>
// 3 6 9 fizz
// 5 10 15 buzz
// 15 30 45 fizzbuzz

for (let i = 1; i < 100; i++) {
    if (i%3==0 && i%5==0){
        console.log(`${i} fizz buzz`)
    } else if(i%3==0){
        console.log(`${i} fizz`)
    } else if(i%5==0){
        console.log(`${i} buzz`)
    }
}
</script>
</html>
